<!-- Basic JavaScript-rendered Hello World -->
<!-- http://localhost:3000/isolated/exercise/01.html -->

<!-- 🐨 Create (in HTML) a <body> with a <div> with the id of "root" -->
<html>
	<script type="module">
		const hello = document.createElement('div');
		hello.textContent = 'Hello World';
		hello.className = 'container';
		document.body.appendChild(hello); // extra credit mount at body
	</script>
	<body>
		just to prove we can say things in the body that are then appended to...
	</body>
</html>
